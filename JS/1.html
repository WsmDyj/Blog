<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .container {
    width: 100%;
    height: 100px;
  }
  .left {
    float: left;
    width: 200px;
    height: 100%;
    background: #000;
  }
  .right {
    background: red;
    width: 100%;
    height: 100%;
  }

  .border {
    position: relative;
  }
  .border :after {
    position: absolute;
    content: '';
    display: block;
    width: 100%;
    height: 1px;
    transform: scale(1, .5);
    top: 0;
    left: 0;
  }
</style>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>
</html>
